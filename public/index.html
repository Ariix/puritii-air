<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver"></script>
    <script src="%PUBLIC_URL%/rellax.js"></script>
    <script>
      document.body.className += "js-loading";
      window.addEventListener("load", showPage, false);

      function showPage() {
        document.body.className = document.body.className.replace(
          "js-loading",
          ""
        );
        
        
       //Match media
        function mediaMatchFunc(matchFunc) {
          if (matchFunc.matches) { 
            var rellax = new Rellax(".rellax", {
              center: true
            });
          } 
        }
        var matchFunc = window.matchMedia("(min-width: 1367px)");
        mediaMatchFunc(matchFunc);
        matchFunc.addListener(mediaMatchFunc);

        // Look for .hamburger
        var hamburger = document.querySelector(".hamburger");
        var menu = document.querySelector(".fly-menu");
        // On click
        hamburger.addEventListener("click", function() {
          // Toggle class "is-active"
          hamburger.classList.toggle("is-active");
          menu.classList.toggle("show-menu");
          // Do something else, like open/close menu m
        });
      }
    </script>
  </body>
</html>
